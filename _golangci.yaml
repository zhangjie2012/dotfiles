run:
  skip-dirs-use-default: true # include `vendor` `third_party` `testdata` `examples` `Godeps` `builtin`
  skip-dirs:
    - conf
    - mock
    - test
    - tests
    - clients
    - pb_gen
    - rpc_gen
    - kitex_gen
    - thrift_gen
  skip-files:
    - idls.go
    - kite.go
    - ".*\\.generated\\.go$"
    - ".*\\.gen\\.go$"
    - ".*\\.mock\\.go$"
    - ".*\\.thrift\\.go$"
  timeout: 2m
  allow-parallel-runners: false

linters-settings:
  revive:
    rules:
      revive:
        - name: var-naming
          disabled: true

linters:
  disable-all: true
  enable:
    - govet
    - structcheck
    - typecheck
    - unused
    - varcheck
    - bodyclose
    - ifshort
    - revive
    - gosec
    - gofmt
    - gocritic
  fast: false

issues:
  exclude-use-default: true
